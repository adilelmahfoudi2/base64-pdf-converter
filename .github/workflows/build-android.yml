name: Build Android APK & AAB

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # للبناء اليدوي

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Configure Signing
        run: |
          cat >> android/app/build.gradle << 'EOF'

          android {
              signingConfigs {
                  release {
                      storeFile file("release.keystore")
                      storePassword System.getenv("KEYSTORE_PASSWORD")
                      keyAlias "base64pdf"
                      keyPassword System.getenv("KEYSTORE_PASSWORD")
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
          EOF

      - name: Build Signed APK
        working-directory: android
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Build Signed AAB (for Google Play)
        working-directory: android
        run: ./gradlew bundleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: base64-pdf-converter-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload AAB (Google Play)
        uses: actions/upload-artifact@v4
        with:
          name: base64-pdf-converter-aab
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
